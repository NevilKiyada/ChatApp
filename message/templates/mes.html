<!DOCTYPE html>
{% include 'sidebar.html' %}
{% block sidebar %}{% endblock sidebar %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Message Mockup</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .searchblock {
        height: 100vh;
        width: 30%;
        border-right: 1px solid gray;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        background-color: #000; /* Background color for better text visibility */
        color: white; /* Default text color */
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 10vh;
        padding: 0 3vh;
    }
    .header span {
        font-size: 25px;
        font-weight: bold;
    }
    .header button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }
    .message-requests {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2vh 3vh;
        font-size: 18px;
        font-weight: bold;
    }
    .message-requests button {
        background: none;
        border: none;
        color: gray;
        font-size: 14px;
        cursor: pointer;
    }
    .chat {
        padding: 3vh 3vh;
    }
    .chatelement {
        display: flex;
        align-items: center;
        padding: 1vh 0;
    }
    .profilepic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: gray; 
        margin-right: 2vh;
    }
    .nameblock {
        display: flex;
        flex-direction: column;
    }
    .nameblock .name {
        font-weight: bold;
        font-size: 16px;
    }
    .nameblock .lastmessage {
        font-size: 14px;
        color: gray;
    }
  </style>
</head>
<body>
    <div class="searchblock">
        <div class="header">
            <span>{{ request.user.username }}</span>
            <button class="material-icons">border_color</button>
        </div>
        <div class="message-requests">
            <span>Message</span>
            <button>Requests</button>
        </div>
        <div class="chat">
            <div class="chatelement">
                <span class="profilepic"></span>
                <div class="nameblock">
                    <span class="name">John Doe</span>
                    <span class="lastmessage">Hey, how are you?</span>
                </div>
            </div>
            <div class="chatelement">
                <span class="profilepic"></span>
                <div class="nameblock">
                    <span class="name">Jane Smith</span>
                    <span class="lastmessage">Can we meet tomorrow?</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
