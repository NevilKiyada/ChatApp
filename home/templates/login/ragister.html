<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Seam Registration</title>

<style>
  .ilogo{
    width: 100%
  }
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fafafa;
}



main {
  width: 350px;
  margin: 50px auto;
  padding: 30px;
  border-radius: 5px;
  background-color: #fff;
  box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  font-size: 18px;
  margin-bottom: 20px;
  color: #333;
}

label {
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
  color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 20px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  margin-bottom: 15px;
}

button {
  background-color: #387EF5;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-left: 35%;
  
  
}

button:hover {
  background-color: #2065D1;
}

p {
  font-size: 14px;
  color: #999;
  text-align: center;
  margin-top: 10px;
}

p a {
  color: #387EF5;
  text-decoration: none;
}




</style>
