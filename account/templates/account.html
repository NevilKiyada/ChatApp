<!DOCTYPE html>
{% include 'sidebar.html' %}
{% block sidebar %}{% endblock sidebar %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Mockup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            /* Black background */
            color: #fff;
            /* White text color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #dbdbdb;
        }

        .header .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
        }

        .header .profile-info {
            flex: 1;
            padding-left: 30px;
        }

        .header .profile-info .username {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .profile-info .username span {
            font-size: 28px;
            font-weight: bold;
            margin-right: 20px;
        }

        .header .profile-info .username button {
            padding: 5px 9px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #262626;
            /* Dark background for button */
            color: #fff;
            /* White text for button */
            cursor: pointer;
            font-weight: bold;
        }

        .header .profile-info .username .profile-buttons {
            display: flex;
            align-items: center;
        }

        .header .profile-info .username .profile-buttons button {
            margin-right: 10px;
        }

        .header .profile-info .username .profile-buttons .material-icons {
            font-size: 24px;
            margin-right: 10px;
        }

        .header .profile-info .stats {
            display: flex;
            margin-bottom: 20px;
        }

        .header .profile-info .stats div {
            margin-right: 40px;
        }

        .header .profile-info .stats div strong {
            display: block;
            font-size: 18px;
        }

        .header .profile-info .bio {
            margin-bottom: 20px;
        }

        .header .profile-info .bio a {
            color: #0095f6;
            /* Instagram blue for links */
        }

        .highlights {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            border-bottom: 1px solid #dbdbdb;
        }

        .highlights .highlight {
            flex: 0 0 80px;
            text-align: center;
            margin-right: 15px;
        }

        .highlights .highlight img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            /* Make highlights circular */
            background-color: gray;
            /* Placeholder for highlight cover */
        }

        .highlights .highlight span {
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }

        .posts {
            display: flex;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        .posts .post {
            flex: 0 0 33.33%;
            padding: 1px;
        }

        .posts .post img {
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="profile-pic" style="background-image: url('{{ request.user.get_profile_picture }};');"></div>
            <div class="profile-info">
                <div class="username">
                    <span>{{request.user.username}}</span>
                    <div class="profile-buttons">
                        <button>Edit Profile</button>
                        <button>View Archives</button>
                        <span class="material-icons">settings</span>
                    </div>
                </div>
                <div class="stats">
                    <div><strong>0</strong> posts</div>
                    <div><strong>16</strong> followers</div>
                    <div><strong>33</strong> following</div>
                </div>
                <div class="bio">
                    <div><strong>____8h9__</strong></div>
                    <div>Bio description goes here</div>
                    <div><a href="#">website.com</a></div>
                </div>
            </div>
        </div>
        <div class="highlights">
            <div class="highlight">
                <img src="https://th.bing.com/th/id/OIP.rvSWtRd_oPRTwDoTCmkP5gHaE8?w=269&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="Highlight">
                <span>Highlight</span>
            </div>
            <div class="highlight">
                <img src="https://th.bing.com/th/id/OIP.rvSWtRd_oPRTwDoTCmkP5gHaE8?w=269&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="Highlight">
                <span>Highlight</span>
            </div>
            <!-- Add more highlights as needed -->
        </div>
        <div class="posts">
            <div class="post">
                <img src="https://th.bing.com/th/id/OIP.rvSWtRd_oPRTwDoTCmkP5gHaE8?w=269&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="Post">
            </div>
            <div class="post">
                <img src="https://th.bing.com/th/id/OIP.rvSWtRd_oPRTwDoTCmkP5gHaE8?w=269&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="Post">
            </div>
            <div class="post">
                <img src="https://th.bing.com/th/id/OIP.rvSWtRd_oPRTwDoTCmkP5gHaE8?w=269&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="Post">
            </div>
        </div>
    </div>
</body>

</html>
